<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple JPEG EXIF Reader</title>
</head>
<body>
    <h1>Multiple JPEG EXIF Reader</h1>
    <div class="file-input-container">
        <input type="file" id="fileInput" accept=".jpg,.jpeg" multiple>
        <p>Select multiple JPEG/JPG files</p>
    </div>
    <pre id="output"></pre>

    <script src="/js/exif.js"></script>
    <script src="metadata-reader.js"></script>
</body>
</html>
